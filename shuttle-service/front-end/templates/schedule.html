<!DOCTYPE html>
<html>
<head>
    <title>Trinity Shuttle Schedule</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin: 0 auto;
            max-width: 900px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #263d4d;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #263d4d;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        @media only screen and (max-width: 768px) {
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 0 auto;
                background-color: #fff;
                box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
            }

            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
                font-size: 12px;
            }

            th {
                background-color: #263d4d;
                color: #fff;
                text-transform: uppercase;
                font-size: 12px;
                letter-spacing: 1px;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tr:hover {
                background-color: #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trinity Shuttle Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.location }}</td>
                    <td>{{ row.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
