<!DOCTYPE html>
<html>
<head>
    <title>Trinity College Shuttle Service Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #006699;
            text-align: center;
            padding: 20px;
            margin: 0;
            text-shadow: 2px 2px #ddd;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 30px;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }
        th {
            background-color: #006699;
            color: white;
            text-shadow: 1px 1px #333;
        }
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 2px 2px 5px #ddd;
        }
        td:nth-child(odd) {
            background-color: #f2f2f2;
        }
        td:nth-child(even) {
            background-color: #fff;
        }
        a {
            color: #006699;
            text-decoration: none;
        }
        a:hover {
            color: #0099cc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Trinity College Shuttle Service Contacts</h1>
    <table>
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Position</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for name, contact in contacts.items() %}
            <tr>
                <td><img src="{{ contact['Picture'] }}" alt="Profile picture"></td>
                <td>{{ name }}</td>
                <td>{{ contact['Position'] }}</td>
                <td>{{ contact['Contact'] }}</td>
                <td>{{ contact['Email'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
